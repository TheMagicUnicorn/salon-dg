{% load static %}
{% load utils %}
<!DOCTYPE html>
<html lang="fr" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Salon DG{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding-top: 80px;
            padding-bottom: 60px;
        }
        header, footer {
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        header {
            top: 0;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ccc;
            padding: 10px 20px;
        }
        footer {
            bottom: 0;
            background-color: #f8f9fa;
            border-top: 1px solid #ccc;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<header class="d-flex justify-content-end align-items-center">
    <img src="{% static 'salon_dg.png' %}" alt="Logo Salon DG" style="height: 80px;" class="ms-3 me-auto">
    {% if user.is_authenticated %}
        <div class="mx-3 text-nowrap">
            <strong>Bienvenue au salon {{ user.email|prenom_depuis_email }}</strong>
        </div>
        <a href="{% url 'deconnexion' %}" class="btn btn-outline-danger">Déconnexion</a>
    {% endif %}
</header>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<footer>
    <p>Contact : <a href="mailto:salon_DG@mail.com">salon_DG@mail.com</a> | Réclamations</p>
</footer>

</body>
</html>
